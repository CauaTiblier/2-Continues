<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="css/compilad/general.css">
  <title>Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="main-text">
        <div class="text">
          <h1 class="title">Get <span>insights</span> that help your bussines grow.</h1>
          <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>

        <div class="list">
          <div class="item">
            <div class="list-a">10k+</div>
            <div class="list-b">companies</div>
          </div>
          <div class="item">
            <div class="list-a">314</div>
            <div class="list-b">templates</div>
          </div>
          <div class="item">
            <div class="list-a">12M+</div>
            <div class="list-b">queries</div>
          </div>
        </div>

      </div>
      <div class="img-bg">
        <img src="img/image-header-desktop.jpg" alt="image-header">
        <div class="pink"></div>
      </div>
    </div>
  </div>
</body>

</html>
